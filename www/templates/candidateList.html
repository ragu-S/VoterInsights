<ion-view title="Candidate Listing">
    <ion-content class="has-header">
	<div class="list">
		<a class="item item-thumbnail-left" href="#">
		<img src="img/{{candidate.photo_url}}">
		<h2>{{candidate.name}}</h2>
		<img src="img/{{candidate.party_url}}" width=100 style="border-radius:10px;">
		</a>
	</div>
    </ion-content>
</ion-view>
