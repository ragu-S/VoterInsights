<ion-view title="Candidate Profiles">
    <ion-content class="has-header">
        <img src="img/candidate_martin_abell.jpg">
        <h1>{{candidate.name}}</h1>
        <img style="padding:12px 12px 13px; border-radius:2px; background:rgb(8, 73, 150);" src="{{candidate.party_url}}" class="clear">
        <a ng-if="candidate.url_Twitter" href="http://twitter.com/{{candidate.url_Twitter}}" class="button icon ion-social-twitter button-positive" title="Twitter"></a>
        <a ng-if="candidate.url_FB" href="http://www.facebook.com/{{candidate.url_FB}}" class="button icon ion-social-facebook button-positive" title="Facebook"></a>
        <a ng-if="candidate.url_Site" href="{{candidate.url_Site}}" title="Candidate Website" class="button icon ion-link button-positive"></a>
        <a ng-if="candidate.email" href="mailto:{{candidate.email}}" title="Email Candidate" class="button icon ion-email button-positive"></a>
        <a href="#DONATE" title="Paypal Donation" class="button button-positive icon-left ion-card">DONATE</a>

        <p>{{candidate.txt_About}}</p>
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                Comment
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
            </a>
        </div>
    </ion-content>
</ion-view>
